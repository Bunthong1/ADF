name: Workspace Deployment

on:
  push:
    branches:
      - publish_branch  # Replace with your branch name

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Azure CLI
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CLIENTID }}
          client-secret: ${{ secrets.CLIENTSECRET }}
          tenant-id: ${{ secrets.TENANTID }}

      - name: Deploy ARM Template
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.SUBSCRIPTIONID }}
          resourceGroupName: CDH_TEST
          template: './path/to/ARMTemplateForFactory.json'
          parameters: './path/to/ARMTemplateParametersForFactory.json'
          deploymentMode: Incremental
