name: ADF Deployment Workflow

on:
  push:
    branches:
      - adf_publish  # Replace with your branch name where changes trigger deployment

permissions:
  id-token: write

jobs:
  deploy-adf:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout Code
        uses: actions/checkout@v3

     # Step 2: Install Az Module (Avoid Conflicts)
      - name: Install Az Module
        run: |
          if (-not (Get-Module -ListAvailable -Name Az)) {
            Install-Module -Name Az -Scope CurrentUser -Repository PSGallery -Force -AllowClobber
          }

      # Step 2: Log in to Azure using the Service Principal credentials
      - name: Azure CLI Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true
          
       name: Deploy Azure Resource Manager (ARM) Template
      uses: Azure/arm-deploy@v1.0.6
      with:
        # Provide the scope of the deployment. Valid values are: 'resourcegroup', 'managementgroup', 'subscription'
        scope: 'resourcegroup'
        # Target resource group of the deployment.
        resourceGroupName: 'CDH_TEST'
        # Specify the path to the ADF ARM template. In this scenario, the workflow is in the same branch, 
        # hence we only add the folder and arm template name to the path
        template: ./cdhdatafactorydev/ARMTemplateForFactory.json
        # Incremental (only add resources to resource group) or Complete (remove extra resources from resource group) or Validate (only validates the template).
        deploymentMode: Incremental
        # Supply deployment parameter values. In this simple scenario, 
        # I am only passing the name of the target ADF to which this is being deployed
        parameters: factoryName=cdhdatafactorytest
